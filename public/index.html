<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TRS6HLH5LX');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moodiqa</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="https://www.instagram.com/moodiqa" target="_blank">
                    <img src="/instagram.svg" alt="Instagram" class="instagram-icon">
                </a>
                <a href="login.html" class="login-link">Log in / Sign up</a>
            </div>
        </nav>

        <h1 class="moodiqa-title">Moodiqa</h1>
        <h2 class="page-title">Create moodboards in seconds - simple, fast, and free.</h2>

        <div class="format-controls">
            <button id="squareFormat" class="control-button">Square</button>
            <button id="phoneFormat" class="control-button">Phone/Story</button>
            <button id="landscapeFormat" class="control-button">Landscape</button>
            <button id="saveBoard" class="control-button">Save Image</button>
        </div>

        <div class="moodboard-container">
            <div id="moodboard"></div>
            <div class="file-input-container">
                <label for="imageInput" class="custom-file-upload">
                    Choose File
                </label>
                <input type="file" id="imageInput" accept="image/*" multiple>
            </div>
            <div class="image-controls" id="imageControls">
                <button class="control-btn" id="scaleUp">+</button>
                <button class="control-btn" id="scaleDown">-</button>
                <button class="control-btn" id="rotateLeft">↺</button>
                <button class="control-btn" id="rotateRight">↻</button>
                <button class="control-btn delete-btn" id="deleteBtn">×</button>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
