<html lang="en">
<head>

    <script>

        function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodiqa</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="https://instagram.com/moodiqa.app/" target="_blank" class="instagram-link">
                    <img src="instagram.png" alt="Instagram" class="instagram-icon">
                </a>
                <a href="login.html" class="login-link">Log in / Sign up</a>
            </div>
        </nav>

        <h1>Moodiqa</h1>
        <p class="subtitle">Create moodboards in seconds - simple, fast, and free.</p>

        <div class="controls">
            <button class="control-button" id="squareFormat">Square</button>
            <button class="control-button" id="phoneFormat">Phone/Story</button>
            <button class="control-button" id="landscapeFormat">Landscape</button>
            <button class="control-button" id="saveBoard">Save Mood Board</button>
        </div>

        <div class="moodboard-container">
            <div id="moodboard"></div>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <label for="imageInput" class="choose-file">Choose File</label>
        </div>

        <div class="image-controls" id="imageControls">
            <button class="control-btn" id="scaleUp">+</button>
            <button class="control-btn" id="scaleDown">-</button>
            <button class="control-btn" id="rotateLeft">↺</button>
            <button class="control-btn" id="rotateRight">↻</button>
            <button class="control-btn delete-btn" id="deleteBtn">×</button>
        </div>

        <footer>
            <div class="footer-links">
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
