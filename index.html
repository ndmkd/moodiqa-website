<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodiqa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="contact.html">Contact</a>
            <a href="https://www.instagram.com/moodiqa" target="_blank">
                <img src="instagram-icon.png" alt="Instagram" class="instagram-icon">
            </a>
            <a href="#" id="authButton">Sign In</a>
        </div>
    </nav>

    <main>
        <h1>Moodiqa</h1>
        <p class="subtitle">Create moodboards in seconds - simple, fast, and free.</p>
        
        <div class="moodboard-container">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <label for="imageInput" class="upload-button">Upload Images</label>
            <div id="moodboard" class="moodboard"></div>
        </div>
    </main>

    <div id="password-overlay" class="password-overlay">
        <div class="password-container">
            <input type="password" id="site-password" placeholder="Enter password">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
