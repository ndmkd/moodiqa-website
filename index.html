<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodiqa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="contact.html">Contact</a>
                <a href="https://www.instagram.com/moodiqa" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram" class="instagram-icon">
                </a>
                <a href="#" id="authButton">Sign In</a>
            </div>
        </nav>

        <h1>Moodiqa</h1>
        <p class="subtitle">Create moodboards in seconds - simple, fast, and free.</p>

        <div class="button-group">
            <button id="squareFormat">Square</button>
            <button id="phoneFormat">Phone/Story</button>
            <button id="landscapeFormat">Landscape</button>
            <button id="saveBoard">Save Mood Board</button>
        </div>

        <div class="moodboard-container">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <div id="moodboard" class="moodboard"></div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
