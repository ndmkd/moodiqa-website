<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Analytics tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-880P7QY0X7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-880P7QY0X7');

    <title>Moodiqa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Moodiqa</div>
            <div class="nav-buttons">
                <button id="authButton" class="auth-btn">Sign In / Sign Up</button>
            </div>
        </nav>
    </header>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-form">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
    <nav>
        <div class="nav-left">
            <a href="contact.html">Contact</a>
            <a href="https://www.instagram.com/moodiqa" target="_blank">
                <img src="instagram-icon.png" alt="Instagram" class="instagram-icon">
            </a>
            <button id="authButton" class="auth-btn">Sign In / Sign Up</button>
        </div>
    </nav>
    
    <main>
        <h1>Moodiqa</h1>
        <p class="subtitle">Create moodboards in seconds - simple, fast, and free.</p>
        
        <div class="board-controls">
            <button onclick="changeBoardSize('square')">Square</button>
            <button onclick="changeBoardSize('phone')">Phone/Story</button>
            <button onclick="changeBoardSize('landscape')">Landscape</button>
            <button onclick="saveMoodboard()">Save Mood Board</button>
        </div>
        
        <div id="moodboard" class="moodboard">
            <!-- Images will be added here -->
        </div>
        
        <div class="file-input-container">
            <input type="file" accept="image/*" id="fileInput">
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
        </div>
        <p class="copyright">Copyright Â© - All rights reserved Atlas Dune LLC</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
