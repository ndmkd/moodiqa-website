<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TRS6HLH5LX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TRS6HLH5LX');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moodiqa</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Add login-specific styles -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="https://www.instagram.com/moodiqa.app" target="_blank">
                    <img src="instagram.png" alt="Instagram" class="instagram-icon">
                </a>
                <a href="login.html" class="login-link">Log in / Sign up</a>
            </div>
        </nav>

        <h1>Moodiqa</h1>

        <!-- Login Form Container -->
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab">Login</button>
                    <button class="auth-tab" id="signupTab">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                    <p class="auth-footer">Forgot password?</p>
                </form>

                <!-- Sign Up Form (hidden by default) -->
                <form id="signupForm" class="auth-form hidden">
                    <div class="form-group">
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-links">
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
